name: Unit Tests

on:
  push:
    branches:
      - main
    paths:
      - "app/**/*"
  pull_request:
    branches:
      - main
    paths:
      - "app/**/*"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install
        run: time pnpm install
      
      - name: Prebuild
        run: time pnpm run prebuild
      
      - name: Run Type Cheking
        run: time pnpm run check
      
      - name: Run Test
        run: time pnpm run test
